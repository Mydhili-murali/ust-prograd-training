<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <h1 align="center"><b>Welcome To ABC BANK</b></h1>
    <div id="a">

        <div class="topnav">

            <a  href="/">Home</a>
            <a href="/contact" >Contact us</a>
            <a href="/register" >Register</a>
            <a href="" class="active" >Login</a>

        </div>
    </div>
    <div id="b">
    <form action="/login" id="form" method="POST">
        <marquee direction="left"><h3><span th:text=" ${errorMessage}"/></h3></marquee>
        <marquee direction="left"><h3><span th:text=" ${message}"/></h3></marquee>
        <table cellpadding="2" align="center" >
            <tr>
                <h2  style="text-align:center">Login Here</h2>
            </tr>
            <tr>
                <td>Enter Username:</td>
                <td><input type="text" class="form-control" name="username" placeholder="Enter username" style="font-color:blue" required="true"/></td>
            </tr>
           <tr>
           <td>Enter Password:</td>
               <td><input type="password" class="form-control" name="password" placeholder="Enter password" style="font-color:blue" required="true"/></td>
           </tr>
            <div class="form-group"><tr>
                <td colspan="2" align="center"><input class="btn btn-primary btn-large btn-block" type="reset" value="Reset" align="center">&nbsp;<input class="btn btn-primary btn-large btn-block" type="submit" value="Login" align="center">
                </td></tr></div>







        </table>


    </form>
    </div>
</div>

</body>
</html>
