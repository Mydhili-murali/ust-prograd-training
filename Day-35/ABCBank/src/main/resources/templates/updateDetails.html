<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update details page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container">
    <div id="a">

        <h1 style="fond-size:55px; text-align:center"><b>ABC Bank</b></h1>
        <div class="topnav">

            <a href="#" class="active">View Profile</a>
            <a href="/viewAccountBalance" >View Account Balance</a>
            <a href="/fundTransfer">Fund transfer</a>
            <a href="/login" align="center">Logout</a>

        </div>
    </div>

    <div >
        <form  id="form1" action="/updateDetails" method="POST">
            <table  cellpadding="2" align="center" >
                <tr>
                    <h2 style="text-align:center">Update details</h2>
                </tr>
                <td>Enter Full Name:</td>
                <td><input type="text" class="form-control" name="customerName" placeholder="Enter full name" th:value="${customer.customerName}" readonly></td>
                </tr>

                <tr>
                    <td>Enter Your Address:</td>
                    <td><input type="text" class="form-control" name="address" placeholder="Enter your address" th:value="${customer.address}"></td>
                </tr>
                <tr>
                    <td>Enter email id:</td>
                    <td><input type="text" class="form-control" name="emailId" placeholder="email id" th:value="${customer.emailId}" readonly></td>
                </tr>
                <tr>
                    <td> Enter username:</td>
                    <td><input type="text" class="form-control" name="userName" placeholder="username" th:value="${customer.userName}" readonly></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" class="form-control" name="password" placeholder="Enter password" th:value="${customer.password}"/></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number" class="form-control" name="phNo" placeholder="Enter phone number" th:value="${customer.phoneNumber}"></td>
                </tr>
                <tr>
                    <td>Branch Name:</td>
                    <td><input type="text" class="form-control" name="branch" placeholder="Enter branch name" th:value="${account.branchName}" readonly/></td>
                </tr>

                <tr>
                    <td>IFSC Code:</td>
                    <td><input type="text" class="form-control" name="ifscCode" placeholder="Enter IFSC code" th:value="${account.ifscCode}" readonly/></td>
                </tr>
                <tr>
                    <td>Enter Account Number</td>
                    <td><input type="number" class="form-control" name="accountNo" placeholder="Enter account number" th:value="${account.accountNumber}" readonly/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit"  value="Update" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
