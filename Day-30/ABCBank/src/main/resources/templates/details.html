<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div id="a">
        <marquee direction="left">
            <h1 style="fond-size:55px; text-align:center">ABC Bank</h1></marquee>
        <div class="topnav">


            <a href="/viewAccountBalance">View Account Balance</a>
            <a href="/fundTransfer">Fund transfer</a>
            <a href="/login">Logout</a>


        </div>
    </div>
    <div id="b">
        <form  id="form1" >
            <marquee direction="left"><th><span th:text=" ${message}"/></th></marquee>
            <table  cellpadding="2" align="center" >

                <tr>
                    <th colspan="2" >Details of <span th:text="${customerName}"></span> </th>
                </tr>
                <tr>
                    <td>Customer Name:</td><td><span th:text=" ${customerName}"/></td>

                </tr>
                <tr>
                    <td>Address:</td><td><span th:text=" ${address}"/></td>

                </tr>
                <tr>
                    <td>Username:</td><td><span th:text=" ${userName}"/></td>

                </tr>

                <tr>
                    <td>Phone Number:</td><td><span th:text=" ${phoneNumber}"/></td>

                </tr>
                <tr>
                    <td>Branch Name:</td><td><span th:text=" ${branchName}"/></td>

                </tr>
                <tr>
                    <td>Account Number:</td><td><span th:text=" ${accountNumber}"/></td>

                </tr>

                <tr>
                    <td colspan="2"><a th:href="@{/updateDetails/{id} (id=${userName})}" class="btn btn-primary">Update details</a> </td>

                </tr>

            </table>
        </form>
    </div>

</div>
</body>
</html>
