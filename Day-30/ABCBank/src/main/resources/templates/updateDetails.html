<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container">
    <div id="a">
        <marquee direction="left">
            <h1 style="fond-size:55px; text-align:center">ABC Bank</h1></marquee>
        <div class="topnav">

            <a href="/viewAccountBalance">View Account Balance</a>
            <a href="/fundTransfer">Fund transfer</a>
            <a href="/login">Logout</a>

        </div>
    </div>

    <div >
        <form  id="form1" action="/updateDetails" method="POST">
            <table  cellpadding="2" align="center" >
                <tr>
                    <h2 style="text-align:center">Update details</h2>
                </tr>
                <td>Enter Full Name:</td>
                <td><input type="text" class="form-control" name="customerName" placeholder="Enter full name" th:value="${customer.customerName}"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" class="form-control" name="userName" placeholder="username" th:value="${customer.userName}"></td>
                </tr>
                <tr>
                    <td>Enter Your Address:</td>
                    <td><input type="text" class="form-control" name="address" placeholder="Enter your address" th:value="${customer.address}"></td>
                </tr>

                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" class="form-control" name="password" placeholder="Enter password" th:value="${customer.password}"/></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number" class="form-control" name="phNo" placeholder="Enter phone number" th:value="${customer.phoneNumber}"></td>
                </tr>
                <tr>
                    <td>Branch Name:</td>
                    <td><input type="text" class="form-control" name="branch" placeholder="Enter branch name" th:value="${customer.branchName}"/></td>
                </tr>
                <tr>
                    <td>Enter Account Number</td>
                    <td><input type="number" class="form-control" name="accountNo" placeholder="Enter account number" th:value="${customer.accountNumber}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"  value="Update" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
