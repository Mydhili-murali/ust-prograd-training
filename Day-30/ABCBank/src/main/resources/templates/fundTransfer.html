<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make fund transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container">
    <div id="a">
        <marquee direction="left">
            <h1 style="fond-size:55px; text-align:center">ABC Bank</h1></marquee>
        <div class="topnav">

            <a href="/viewAccountBalance">View Account Balance</a>
            <a href="/fundTransfer" class="active">Fund transfer</a>
            <a href="/login">Logout</a>


        </div>
    </div>
    <div id="b">
        <form  id="form1" action="/fundTransfer" method="POST">
            <table  cellpadding="2" align="center" >
                <h3 style="text-align:center"><span th:text="${transactionMessage}"/></h3>

                <tr>
                    <td>Transfer From:</td>
                    <td><input type="text" name="fromAccount" placeholder="Account number" th:value="${accountNumber}" required="true"></td>
                </tr>
                <tr>
                    <td>Transfer To:</td>
                    <td><input type="text" name="toAccount" placeholder="Account number" required="true"></td>
                </tr>
                <tr>
                    <td>Amount:</td>
                    <td><input type="number" name="amount" placeholder="amount to be transfer" required="true"></td>
                </tr>
                <tr><td colspan="2"><input type="submit" class="btn btn-primary" value="Transfer"></td> </tr>
            </table>
        </form>

</div>
</div>
</body>
</html>
