<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div id="a">
        <marquee direction="left">
        <h1 style="fond-size:55px; text-align:center">ABC Bank</h1></marquee>
        <div class="topnav">

            <a href="/">Back</a>

        </div>
    </div>
    <div id="b">
    <form action="/login" id="form" method="POST">
        <marquee direction="left"><h3><span th:text=" ${errorMessage}"/></h3></marquee>
        <marquee direction="left"><h3><span th:text=" ${registerSuccessMessage}"/></h3></marquee>
        <table border="3" cellpadding="2" align="center" >
            <tr>
                <h2  style="text-align:center">Login Here</h2>
            </tr>
            <tr>
                <td>Enter Username:</td>
                <td><input type="text" class="form-control" name="username" placeholder="Enter username" style="font-color:blue" required="true"/></td>
            </tr>
           <tr>
           <td>Enter Password:</td>
               <td><input type="password" class="form-control" name="password" placeholder="Enter password" style="font-color:blue" required="true"/></td>
           </tr>
            <tr>
                <td colspan="2"><input type="submit" name="login" value="login" class="btn btn-primary"/></td>
            </tr>

        </table>


    </form>
    </div>
</div>

</body>
</html>
